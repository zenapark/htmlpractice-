<body>
  <form action= "http://lcoalhost/order.php">
    <p>
      <h1>색상</h1>

      검은색:<input type="radio" name="color" value="black">

    <p>
      <h1>사이즈 (다중선택)-체크박스 </h1>

      100:<input type="checkbox" name="size" value="100" checked>
      105:<input type="checkbox" name="size" value="105" checked>
    </p>
    <input type="submit">
  </form>
